apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-elasticsearch-sink-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-elasticsearch-sink
  template:
    metadata:
      labels:
        app: api-elasticsearch-sink
    spec:
      containers:
        - image: bedrockio/tectonic-elasticsearch-sink
          imagePullPolicy: Always
          name: api-elasticsearch-sink
          env:
            - name: ENV_NAME
              value: "staging"
            - name: NODE_ENV
              value: "production"
            - name: MONGO_URI
              value: "mongodb://mongo:27017/tectonic_staging"
            - name: ELASTICSEARCH_URI
              value: "http://elasticsearch:9200"
            - name: PUBSUB_RAW_EVENTS_TOPIC
              value: "raw-events"
            - name: PUBSUB_RAW_EVENTS_SUB_ELASTICSEARCH
              value: "raw-events-sub-elasticsearch"
          volumeMounts:
            - name: cache
              mountPath: /workdir/data
      volumes:
        - name: cache
          emptyDir: {}
