apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - image: gcr.io/bedrock-foundation/tectonic-services-api
          imagePullPolicy: Always
          name: main
          env:
            - name: ENV_NAME
              value: staging
            - name: NODE_ENV
              value: production
            - name: MONGO_URI
              value: "mongodb://mongo:27017/tectonic_staging"
            - name: ELASTICSEARCH_URI
              value: "http://elasticsearch:9200"
            - name: ADMIN_EMAIL
              value: admin@tectonic.io
            - name: ADMIN_PASSWORD
              value: Bedrock.lake!
            - name: JWT_SECRET
              value: qOQ+Sh4tro5qBZEhSsWGoHd1t1kyjOQjfywqE7s8
            - name: APP_DOMAIN
              value: tectonic.io
            - name: APP_URL
              value: "https://tectonic.io"
            - name: POSTMARK_FROM
              value: no-reply@tectonic.io
            - name: POSTMARK_APIKEY
              value: abc
            - name: UPLOADS_STORE
              value: gcs
            - name: UPLOADS_GCS_BUCKET
              value: bedrock-foundation-tectonic-uploads
            - name: BATCHES_STORE
              value: gcs
            - name: BATCHES_GCS_BUCKET
              value: bedrock-foundation-tectonic-batches
            - name: LOG_LEVEL
              value: debug
          ports:
            - name: http-server
              containerPort: 2300
          volumeMounts:
            - name: cache
              mountPath: /service/data
      volumes:
        - name: cache
          emptyDir: {}
