apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-monitor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup-monitor
  template:
    metadata:
      labels:
        app: backup-monitor
    spec:
      containers:
        - image: dominiek/backup-monitor
          imagePullPolicy: Always
          name: main
          env:
            - name: GS_BUCKETS
              value: "tectonic-staging-uploads tectonic-staging-mongodb-backups"
            - name: POSTMARK_API_KEY
              value: "abc"
            - name: POSTMARK_FROM
              value: "admin@tectonic.io"
            - name: EMAIL_ALERT
              value: "admin@tectonic.io"
            - name: EMAIL_HEALTH_CHECK
              value: "admin@tectonic.io"
            - name: ENVIRONMENT
              value: "staging"
